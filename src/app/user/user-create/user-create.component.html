<app-menu></app-menu>
<div class="component">

    <table class="table table-striped table-sm">

        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" type="number" size="10" disabled>
            </td>
        </tr>
        <tr>
            <th>Username</th>
            <td>
                <input [(ngModel)]="user.username" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input [(ngModel)]="user.password" type="text" size="7" >
            </td>
        </tr>
        <tr>
            <th>First Name</th>
            <td>
                <input [(ngModel)]="user.firstname" type="text" size="7" >
            </td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>
                <input [(ngModel)]="user.lastname" type="text" size="7" >
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="user.phone" type="text" size="7" >
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="user.email" type="text" size="7" >
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>

    </table>

</div>
